<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackRoad Pi Deployment Status</title>
  <style>
    :root {
      --bg: #0b1220;
      --text: #ffffff;
      --accent: #FF9D00;
      --success: #22c55e;
      --warning: #eab308;
      --error: #ef4444;
      --card-bg: #1a1f2e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #FF9D00, #FF6B00, #FF0066);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .status-badge {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      border-radius: 9999px;
      font-weight: 600;
      margin-top: 1rem;
    }

    .status-badge.deploying {
      background: rgba(234, 179, 8, 0.2);
      color: var(--warning);
      border: 1px solid var(--warning);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .section {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .section h2 {
      font-size: 1.25rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .deployment-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 1rem;
    }

    .deployment-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0.75rem;
      padding: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .deployment-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 1rem;
    }

    .deployment-name {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .deployment-status {
      padding: 0.25rem 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .status-building {
      background: rgba(234, 179, 8, 0.2);
      color: var(--warning);
    }

    .status-running {
      background: rgba(34, 197, 94, 0.2);
      color: var(--success);
    }

    .status-failed {
      background: rgba(239, 68, 68, 0.2);
      color: var(--error);
    }

    .status-pending {
      background: rgba(100, 116, 139, 0.2);
      color: #94a3b8;
    }

    .deployment-info {
      margin-top: 1rem;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      font-size: 0.875rem;
    }

    .info-label {
      color: rgba(255, 255, 255, 0.6);
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 1rem;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #FF9D00, #FF6B00);
      animation: progress 1.5s ease-in-out infinite;
    }

    @keyframes progress {
      0% { width: 0%; }
      50% { width: 50%; }
      100% { width: 100%; }
    }

    .log-output {
      background: #000;
      padding: 1rem;
      border-radius: 0.5rem;
      font-family: 'Courier New', monospace;
      font-size: 0.75rem;
      max-height: 200px;
      overflow-y: auto;
      color: #10b981;
      margin-top: 1rem;
    }

    .refresh-info {
      text-align: center;
      padding: 2rem;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.875rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üöÄ BlackRoad Pi Deployments</h1>
      <p>Real-time deployment status and progress</p>
      <div class="status-badge deploying" id="overall-status">
        Deployments in Progress
      </div>
    </header>

    <div class="section">
      <h2>Active Deployments</h2>
      <div class="deployment-grid" id="active-deployments">
        <!-- Populated by JavaScript -->
      </div>
    </div>

    <div class="section">
      <h2>Deployment Hub (octavia)</h2>
      <div class="deployment-info">
        <div class="info-row">
          <span class="info-label">Status</span>
          <span id="hub-status">Checking...</span>
        </div>
        <div class="info-row">
          <span class="info-label">Disk Usage</span>
          <span id="hub-disk">--</span>
        </div>
        <div class="info-row">
          <span class="info-label">Active Builds</span>
          <span id="hub-builds">--</span>
        </div>
      </div>
    </div>

    <div class="refresh-info">
      Last updated: <span id="last-update">--</span> ‚Ä¢ Auto-refresh every 10s
    </div>

    <footer>
      ¬© 2024 BlackRoad OS ‚Ä¢ Built by Alexa Amundson
    </footer>
  </div>

  <script>
    const DEPLOYMENTS = [
      {
        id: 'blackroad-io',
        name: 'blackroad.io',
        repo: 'blackroad-os-web',
        pi: 'lucidia',
        port: 3000,
        status: 'building',
        progress: 85,
        issue: 'Docker build needs standalone output'
      },
      {
        id: 'carpool',
        name: 'carpool.blackroad.io',
        repo: 'blackroad-os-carpool',
        pi: 'lucidia',
        port: 3002,
        status: 'failed',
        progress: 65,
        issue: 'Missing Clerk environment variables'
      },
      {
        id: 'os',
        name: 'os.blackroad.io',
        repo: 'blackroad-os-carpool',
        pi: 'lucidia',
        port: 8081,
        status: 'pending',
        progress: 0,
        issue: null
      }
    ];

    function renderDeployment(deployment) {
      const statusClass = `status-${deployment.status}`;
      const statusText = deployment.status.charAt(0).toUpperCase() + deployment.status.slice(1);

      let progressBar = '';
      if (deployment.status === 'building') {
        progressBar = `
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${deployment.progress}%"></div>
          </div>
        `;
      }

      let issueSection = '';
      if (deployment.issue) {
        issueSection = `
          <div class="log-output">
            ‚ö†Ô∏è  ${deployment.issue}
          </div>
        `;
      }

      return `
        <div class="deployment-card">
          <div class="deployment-header">
            <div class="deployment-name">${deployment.name}</div>
            <div class="deployment-status ${statusClass}">${statusText}</div>
          </div>
          <div class="deployment-info">
            <div class="info-row">
              <span class="info-label">Repository</span>
              <span>${deployment.repo}</span>
            </div>
            <div class="info-row">
              <span class="info-label">Target</span>
              <span>${deployment.pi}:${deployment.port}</span>
            </div>
            <div class="info-row">
              <span class="info-label">Progress</span>
              <span>${deployment.progress}%</span>
            </div>
          </div>
          ${progressBar}
          ${issueSection}
        </div>
      `;
    }

    function updateDashboard() {
      const container = document.getElementById('active-deployments');
      container.innerHTML = DEPLOYMENTS.map(renderDeployment).join('');

      // Update hub status (simulated)
      document.getElementById('hub-status').textContent = '‚úì Online';
      document.getElementById('hub-disk').textContent = '4% (898GB available)';
      document.getElementById('hub-builds').textContent = 'Idle';

      document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
    }

    // Initial load
    updateDashboard();

    // Auto-refresh every 10 seconds
    setInterval(updateDashboard, 10000);
  </script>
</body>
</html>
